<div
  id="myCarousel"
  class="carousel slide mb-6"
  data-bs-ride="carousel"
  data-bs-theme="light"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="../../../../assets/images/carousel/2.jpg"
        class="d-block w-100 carousel-img"
      />
      <!-- <div class="container">
        <div class="carousel-caption">
          <h4>Welcome to NjoyFashion</h4>
          <h1>Delight fashion Store</h1>
          <button class="btn btn-primary">Learn more</button>
        </div>
      </div> -->
    </div>
    <div class="carousel-item">
      <img
        src="../../../../assets/images/carousel/1.jpg"
        class="d-block w-100 carousel-img"
      />
      <!-- <div class="container">
        <div class="carousel-caption">
          <h1>Another example headline.</h1>
          <h4>
            Some representative placeholder content for the second slide of the
            carousel.
          </h4>
          <button class="btn btn-primary">Learn more</button>
        </div>
      </div> -->
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
